<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="icon" type="image/png" href="<%= BASE_URL %>favicon-16x16.png">
<title><%= VUE_APP_TITLE %></title>
<meta name="keywords" content="<%= VUE_APP_KEYWORDS %>" />
<meta name="description" content="<%= VUE_APP_DESCRIPTION %>" />
<link rel="manifest" href="/v2/manifest.json">
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
</head>
<body>
<noscript>
  <strong>We're sorry but newbee doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
!function(){
  var d = document;
  var s = d.querySelector('script'); // || d.querySelector('head');
  function loadJS(scriptUrl) {
    var s1 = document.createElement('script');
    s1.async = true;
    s1.defer = true;
    s1.src = scriptUrl;
    s.parentNode.insertBefore(s1, s);
  }

  // baidu
  window._hmt = window._hmt || [];
  _hmt.push(['_setAutoPageview', false]);
  loadJS('https://hm.baidu.com/hm.js?498ed47e9a8bacaea9f8ec61836110b7');

  // pwiki
  window._paq = window._paq || [];
  _paq.push(["setCookieDomain", "*.haoshiqi.net"]);
  _paq.push(['enableLinkTracking']);
  _paq.push(['setTrackerUrl', 'https://tongji.doweidu.com/piwik.php']);
  _paq.push(['setSiteId', '1']);
  loadJS('https://img1.haoshiqi.net/piwik.js');

  // cnzz
  // window._czc = window._czc || [];
  // _czc.push(["_setAutoPageview", false]);
  // loadJS('https://s13.cnzz.com/z_stat.php?id=1263211505');
}();
</script>
</body>
</html>
